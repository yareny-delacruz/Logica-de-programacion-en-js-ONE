<h1>Calcula promedio de Índice de Masa Corporal</h1>
<script>

    function saltarLinea() {
        document.write("<br><br>");
    }
    function imprimir(frase) {
        document.write('<big>' + frase + '</big>');
        saltarLinea();
    }
    //función paraimc
    function imcCal(peso, altura, nombre) {
        //imc = peso / (altura * altura);
        //imprimir(`El imc de ${nombre} es ${imc}`);
        return peso / (altura * altura);
    }
    personaUno = "Fuza";
    pesoUno = 65;
    alturaUno = 1.60;
    imcUno = pesoUno / (alturaUno * alturaUno);
    //imprimir(`El imc de ${personaUno} es ` + imcUno);
    //imcCal(pesoUno, alturaUno, personaUno);

    var imc1 = imcCal(90, 1.80, "Lala");
    var imc2 = imcCal(pesoUno, alturaUno, personaUno);
    imprimir(`El promedio de los imc calculados es: ${(imc1+imc2)/2}`);
    imprimir(`El promedio de los imc calculados es: ${(imcCal(50, 1.60, "Karla")+imcCal(pesoUno, alturaUno, personaUno))/2}`);




</script>
