<meta charset="UTF-8">
<h3>¿Alcohol o gasolina?</h3>
<script>
    var tanque = 40;
    var recorreGas = 480;
    var eficienciaGas=recorreGas/tanque;
    var recorreAlcoh = 300;
    var eficienciaAlcoh=recorreAlcoh/tanque;
    document.write("Un tanque de 40 litros de gasolina, consume toda en un recorrido de 480 km. <br> ");
    document.write("Un tanque de 40 litros de alcohol, consume todo en un recorrido de 30 km. <br>");
    document.write("¿Cuál es la eficiencia del carro usando gasolina y cuál con alcohol? <br>");
    document.write("La eficiencia con gasolina es: <br>");
    document.write("Recorre "+ eficienciaGas + " km por cada litro de gasolina. <br>");
    document.write("La eficiencia con alcohol es: <br>");
    document.write("Recorre "+ eficienciaAlcoh + " km por cada litro de alcohol. <br>");
</script>
