<h1>Diferencia de edades. </h1>
<h3>> Funciones.</h3>

<script>
    function saltarLinea(){
        document.write('<br><br>');
    }
    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    edadPropia=22;
    edadHermano=28;
    diferenciaEdad=edadHermano-edadPropia;
    imprimir("Nuestra diferencia de edad es: " + diferenciaEdad);
    
</script>
